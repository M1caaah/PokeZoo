<div class="bg-image shadow-2-strong" style="background-image: url(img/landing-page/background-landing-page.png); height: 250px;">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
    <div class="container d-flex flex-column align-items-center justify-content-center text-center text-white h-100">
      <div class="row">

          <h1 class="display-1 fw-bold">Daytickets</h1>
        </div>
      </div>
    </div>

</header>


<main>
  <div class="container py-5 ticket-page">
    <form action="#" method="POST" class="p-3 shadow">
      <fieldset>
        <legend class="mb-4">Reservation Details</legend>
        <div class="mb-4">
          <label for="date" class="form-label">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-4">
          <label for="timeslot" class="form-label">Timeslot:</label>
          <select id="timeslot" name="timeslot" class="form-select" required>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="child" class="form-label">Child (3-11 years):</label>
          <input type="number" id="child" name="child" class="form-control" min="0" required>
        </div>
        <div class="mb-4">
          <label for="teen" class="form-label">Teen (12-17 years):</label>
          <input type="number" id="teen" name="teen" class="form-control" min="0" required>
        </div>
        <div class="mb-4">
          <label for="adult" class="form-label">Adult (18-64 years):</label>
          <input type="number" id="adult" name="adult" class="form-control" min="0" required>
        </div>
        <div class="mb-4">
          <label for="senior" class="form-label">Senior (65+ years):</label>
          <input type="number" id="senior" name="senior" class="form-control" min="0" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</main>
