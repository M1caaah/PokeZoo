<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
<!-- Navbar -->

  <nav class="navbar fixed-top navbar-light navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="img/pokeball.png" alt="logo" width="30px"> PokéZoo</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link">Info &amp; Tickets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Over ons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-mdb-toggle="dropdown" aria-expanded="false">Onze Pokémon
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="#" class="dropdown-item">Fire</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Grass</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Water</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Navbar -->

<main>
  <div class="bg-image shadow-2-strong" style="background-image: url(img/banners/banner-water.jpg); height: 350px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
      <div class="container-fluid pt-4">
        <div class="row">
          <div class="col">
            <h1 class="display-3 text-center text-white banner-header">Water</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="icon water">
              <img src="img/type-icons/water.svg" alt="water icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex">
    <div class="card-group p-5">
      <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/squirtle.png" alt="Squirtle" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0001</p>
              <h3 class="card-title">Squirtle</h3>
              <span class="pill water">Water</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/tentacool.png" alt="Tentacool" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0072</p>
              <h3 class="card-title">Tentacool</h3>
              <span class="pill water">Water</span>
              <span class="pill poison">Poison</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/seel.png" alt="Seel" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0086</p>
              <h3 class="card-title">Seel</h3>
              <span class="pill water">Water</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/oshawott.png" alt="Oshawott" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0501</p>
              <h3 class="card-title">Oshawott</h3>
              <span class="pill water">Water</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/marill.png" alt="Marill" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0183</p>
              <h3 class="card-title">Marill</h3>
              <span class="pill water">Water</span>
              <span class="pill fairy">Fairy</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="hover"><img src="img/pokemon-cards/water-cards/slowpoke.png" alt="Slowpoke" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0079</p>
              <h3 class="card-title">Slowpoke</h3>
              <span class="pill water">Water</span>
              <span class="pill psychic">Psychic</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<footer class="bg-light text-lg-start">
  <div class="container p-3 text-center">

  </div>

</html>
