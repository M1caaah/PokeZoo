<body>
<header>
<nav class="navbar fixed-top navbar-light navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="img/pokeball.png" alt="logo" width="30px">PokéZoo</a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="info.html" class="nav-link">Info &amp; Tickets</a>
        </li>
        <li>
          <a href="water.html" class="nav-link">Water</a>
        </li>
        <li>
          <a href="fire.html" class="nav-link">Fire</a>
        </li>
        <li>
          <a href="grass.html" class="nav-link">Grass</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main>
  <div class="bg-image shadow-2-strong" style="background-image: url(img/banners/banner-water.jpg); background-position: center bottom; height: 350px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.65);">
      <div class="container-fluid pt-4">
        <div class="row">
          <div class="col">
            <h1 class="display-3 text-center text-white">Water</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="icon water">
              <img src="img/type-icons/water.svg" alt="water icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex">
    <div class="card-group p-5">
      <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/squirtle.png" alt="Squirtle" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0001</p>
              <h3 class="card-title">Squirtle</h3>
              <span class="pill water">Water</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/tentacool.png" alt="Tentacool" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0072</p>
              <h3 class="card-title">Tentacool</h3>
              <span class="pill water">Water</span>
              <span class="pill poison">Poison</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/wooper.png" alt="Wooper" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0194</p>
              <h3 class="card-title">Wooper</h3>
              <span class="pill water">Water</span>
              <span class="pill ground">Ground</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/marill.png" alt="Marill" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0183</p>
              <h3 class="card-title">Marill</h3>
              <span class="pill water">Water</span>
              <span class="pill fairy">Fairy</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/slowpoke.png" alt="Slowpoke" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0079</p>
              <h3 class="card-title">Slowpoke</h3>
              <span class="pill water">Water</span>
              <span class="pill psychic">Psychic</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/water-cards/oshawott.png" alt="Oshawott" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0501</p>
              <h3 class="card-title">Oshawott</h3>
              <span class="pill water">Water</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</html>
