<nav class="navbar fixed-top navbar-light navbar-expand-lg navbar-light bg-light">

<main>
  <div class="bg-image shadow-2-strong" style="background-image: url(img/banners/banner-fire.jpg); height: 350px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="container-fluid pt-4">
        <div class="row">
          <div class="col">
            <h1 class="display-3 text-center text-white">Fire</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="icon fire">
              <img src="img/type-icons/fire.svg" alt="Fire icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex">
    <div class="card-group p-5">
      <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/charmander.png" alt="Charmander" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0004</p>
              <h3 class="card-title">Charmander</h3>
              <span class="pill fire">Fire</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/infernape.png" alt="Infernape " class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0392</p>
              <h3 class="card-title">Infernape </h3>
              <span class="pill fire">Fire</span>
              <span class="pill fighting">Fighting</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/litleo.png" alt="Litleo" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0667</p>
              <h3 class="card-title">Litleo</h3>
              <span class="pill fire">Fire</span>
              <span class="pill normal">Normal</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/heatran.png" alt="Heatran" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0485</p>
              <h3 class="card-title">Heatran</h3>
              <span class="pill fire">Fire</span>
              <span class="pill steel">Steel</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/fuecoco.png" alt="Fuecoco" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0909</p>
              <h3 class="card-title">Fuecoco</h3>
              <span class="pill fire">Fire</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-3">
            <div class="zoom"><img src="img/pokemon-cards/fire-cards/darumaka.png" alt="Slowpoke" class="card-img-top"></div>
            <div class="card-body">
              <p class="text-muted">#0554</p>
              <h3 class="card-title">Darumaka</h3>
              <span class="pill fire">Fire</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
