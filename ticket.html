<body>

<header>
  <nav class="navbar fixed-top navbar-light navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="img/pokeball.png" alt="logo" width="30px">PokéZoo</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="info.html" class="nav-link">Info &amp; Tickets</a>
          </li>
          <li>
            <a href="water.html" class="nav-link">Water</a>
          </li>
          <li>
            <a href="fire.html" class="nav-link">Fire</a>

            <a href="grass.html" class="nav-link">Grass</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<main>
  <div class="bg-image" style="background-image: url(img/landing-page/background-landing-page.png); height: 100vh;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1 fw-bold text-white text-shadow text-center">Daytickets</h1>
        </div>
      </div>
      <form action="#" method="POST" class="p-3 shadow bg-white rounded-3">
        <fieldset>
          <legend class="mb-4">Reservation Details</legend>
          <div class="mb-4">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="timeslot" class="form-label">Timeslot:</label>
            <select id="timeslot" name="timeslot" class="form-select" required>
              <option value="morning">10:00 - 12:00</option>
              <option value="afternoon">12:00 - 14:00</option>
              <option value="evening">14:00 - 16:00</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="child" class="form-label"><strong>&euro;20</strong> Child (3-11 years):</label>
            <input type="number" id="child" name="child" class="form-control" min="0" required>
          </div>
          <div class="mb-4">
            <label for="teen" class="form-label"><strong>&euro;23</strong> Teen (12-17 years):</label>
            <input type="number" id="teen" name="teen" class="form-control" min="0" required>
          </div>
          <div class="mb-4">
            <label for="adult" class="form-label"><strong>&euro;25</strong> Adult (18-64 years):</label>
            <input type="number" id="adult" name="adult" class="form-control" min="0" required>
          </div>
          <div class="mb-4">
            <label for="senior" class="form-label">&euro;<strong>20</strong> Senior (65+ years):</label>
            <input type="number" id="senior" name="senior" class="form-control" min="0" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</main>


<footer class="bg-light text-lg-start">
  <div class="container p-3 text-center">

  </div>
</footer>

</body>
</html>
